<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pasarela de pago - Conexión Café</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS Csutom -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand align-items-center" href="index.html">
                <img src="assets/images/logo.png" alt="Logo Conexión Cafe" width="40"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <!-- Productos en el carrito -->
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Tu carrito</h2>
                    <form id="procesar-pago">

                        <div id="carrito" class="form-group table-responsive">
                            <table class="form-group table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr id="tr-total">
                                    <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly
                                            style="background-color: white;"></input>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                    </form>

                </div>
            </div>
        </div>
        
        <!-- Tarjeta de Credito -->
        <div class="container-form-card">

            <form action="">
                <div class="input-box">
                    <span>Número de tarjeta</span>
                    <input id="card-number" class="input-card-number" type="text" maxlength="19">
                </div>
                <div class="input-box">
                    <span>Nombre y apellido</span>
                    <input id="card-name" class="input-card-hold" type="text" maxlength="19">
                </div>
                <div class="input-box">
                    <span>Fecha de expiración</span>
                </div>

                <div class="flexbox">
                    <div class="input-box-exp">
                        <span>Mes</span>
                        <select name="" id="month-card" class="input-month">
                            <option value="month" selected disabled>Mes</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="input-box-exp">
                        <span>Año</span>
                        <select name="" id="year-card" class="input-year" required>
                            <option value="month" selected disabled>Año</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                        </select>
                    </div>
                    <div class="input-box-exp">
                        <span>CVV</span>
                        <input class="input-cvv" type="text" maxlength="3" name="" id="card-cvv">
                    </div>
                </div>
                <input class="submit-buton" id="procesar-compra" type="submit" value="Comprar">
            </form>
        </div>

        <!-- Seguir comprando -->
        <div class="container mb-5">
            <div class="row justify-content-evenly">
                <div class="col-4">
                    <a class="keep-buying-button" href="index.html">Seguir comprando</a>
                </div>
            </div>
        </div>

        <!-- Perrito de la suerte -->
        <div class="container container-dog">
            <div class="results">
                <div id="dog_result" class="result">
                    <p class="text-center">Antes de irte aprieta el botón y verás tu perrito de la suerte.</p>
                </div>
            </div>
            <div class="buttons">
                <button class="button-dog" id="dog_btn">Conseguí tu perrito</button>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <!-- Script Custom -->
    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
